name: Release

on:
#  schedule:
#    - cron: "0 18 * * 1-5"
#  push:
#    branches:
#      - master
#    tags:
#      - 'v*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Launch reason'
        required: true
        default: 'Update all binary'

jobs:
  github-job-release:
    name: Ubuntu
    runs-on: [ubuntu-18.04]
    steps:
    - uses: actions/checkout@v2
    - name: Update packages
      run: sudo apt-get update --fix-missing -y
    - name: Upgrade packages
      run: sudo apt-get upgrade -y
    - name: Install base dependencies
      run: sudo apt-get install -y autoconf automake gcc make wget unzip gettext sass default-jdk libxml2-dev libssl-dev libcurl4-openssl-dev libsnmp-dev libevent-dev libsqlite3-dev libpcre2-dev libssh2-1-dev libopenipmi-dev unixodbc-dev libldap2-dev libconfig-dev
    - name: Install database dependencies
      run: sudo apt-get install -y libmysqlclient-dev
    - name: Run bootstrap
      run: ./bootstrap.sh
    - name: Run configure
      run: ./configure
    - name: Build dbschema
      run: make dbschema
    - name: Build gettext
      run: make gettext
    - name: Build css
      run: make css
    - name: Build dist
      run: make dist
    - uses: actions/upload-artifact@v2
      with:
        name: zabbix-4.4.12rc1
        path: zabbix-4.4.12rc1.tar.gz
